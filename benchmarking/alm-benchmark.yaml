results_path: /tmp/alm_benchmark_results
datasets_path: /opt/Curator/tests/fixtures
model_weights_path: /tmp

default_timeout_s: 300

sinks: []

delete_scratch: true

object_store_size: "default"

entries:
  - name: alm_pipeline_xenna
    enabled: true
    script: alm_pipeline_benchmark.py
    args: >-
      --benchmark-results-path={session_entry_dir}
      --input-manifest=/opt/Curator/tests/fixtures/audio/alm/sample_input.jsonl
      --executor=xenna
      --target-window-duration=120.0
      --tolerance=0.1
      --min-sample-rate=16000
      --min-bandwidth=8000
      --min-speakers=2
      --max-speakers=5
      --overlap-percentage=50
      --repeat-factor=2000
    timeout_s: 600
    sink_data: []
    ray:
      num_cpus: 8
      num_gpus: 0
      enable_object_spilling: false
    requirements:
      - metric: is_success
        exact_value: true
      - metric: total_builder_windows
        min_value: 1
      - metric: total_filtered_windows
        min_value: 1
